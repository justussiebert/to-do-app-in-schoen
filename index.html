<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Meine ToDo Liste</h1>
    </header>
    <main>
      <section class="section-outer">
        <section>
          <h2>Filter</h2>
          <ul>
            <li>
              <input
                type="radio"
                id="filterAll"
                name="filter"
                value="alle"
              /><label for="filterAll">Alle</label>
            </li>
            <li>
              <input
                type="radio"
                id="filterDone"
                name="filter"
                value="erledigt"
              /><label for="filterDone">Erledigt</label>
            </li>
            <li>
              <input
                type="radio"
                id="filterNotDone"
                name="filter"
                value="nicht-erledigt"
              /><label for="filterNotDone">Offen</label>
            </li>
          </ul>
        </section>
        <section>
          <button type="submit" id="buttonDeleteDoneTodos">
            Erledigte ToDos l√∂schen
          </button>
        </section>
        <section id="sectionAddToDo">
          <div>
            <input
              type="text"
              id="inputFieldAddTodo"
              minlength="5"
              maxlength="50"
              placeholder="Hallo"
            />
          </div>
          <div>
            <button type="submit" id="buttonAddTodo">Neue ToDo anlegen</button>
          </div>
        </section>
        <section>
          <h3>Meine Todo-Liste:</h3>
          <ul id="listToDos"></ul>
        </section>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
